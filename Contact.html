<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #111;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2rem;
            color: #ff0077;
            margin: 0;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s, transform 0.2s;
        }

        nav a:hover {
            color: #ff0077;
            transform: scale(1.1);
        }

        /* Contact Section */
        section {
            padding: 100px 20px;
            margin-top: 80px;
        }

        #Contact {
            background-color: #222;
            padding: 50px;
            border-radius: 15px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        }

        #Contact h1 {
            font-size: 2.5rem;
            color: #ff0077;
            margin-bottom: 30px;
            text-align: center;
        }

        .Contact-item {
            margin-bottom: 30px;
        }

        .Contact-item h3 {
            color: #ff0077;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .Contact-item p {
            font-size: 1rem;
            color: #ddd;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .Contact-item a {
            color: #ff0077;
            text-decoration: none;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .Contact-item a:hover {
            color: #fff;
            text-shadow: 0 0 5px #ff0077, 0 0 10px #ff0077;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
        }
    </style>
</head>
